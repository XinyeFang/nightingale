<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightingale and the Rose</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="scene">
       
       
        <div id="playButton" style="background-image: url('images/button.png')"></div>
        <audio id="music" src="music.mp3"></audio>
        
       
        
        <div class="object head">
            <img class="face front" src="images/grass_left.png">
            <img class="face back" src="images/grass_left.png">
            <img class="face left" src="images/grass_left.png"> 
            <img class="face right" src="images/grass_left.png">
             <img class="face top" src="images/grass_top.png"> 
             <img class="face bottom" src="images/grass_bottom.png">
            </div>  

        <div class="object cupid">
            <img class="face front" src="images/cupid.png" width="200" height="305" />
            
        </div>
        <div class="object castle">
            <img class="face front" src="images/castle.png" width="339" height="430"/>
        </div>
       
    <div class="object youngman">
        <img class="face front" src="images/boy.png" width="150" height="229"/>
        
    </div>
    <div class="object bird">
        <img class="face front" src="images/nightingale.png" width="100" height="152.5"/>
    </div>
        <div class="tree">
            <img class="tree1" src="images/tree 1.png">
            <img class="tree2" src="images/tree 1.png"> 
            <img class="tree3" src="images/tree 1.png">
            <img class="tree4" src="images/tree 1.png">
            <img class="tree5" src="images/tree 1.png"> 
            <img class="tree6" src="images/tree 1.png">
            <img class="tree7" src="images/tree 1.png">
            <img class="tree8" src="images/tree 1.png">
            <img class="tree9" src="images/berrytree.png">
            <img class="tree10" src="images/berrytree.png">
            <img class="tree11" src="images/berrytree.png">
            <img class="tree12" src="images/berrytree.png">
            <img class="tree13" src="images/berrytree.png">
            <img class="tree14" src="images/berrytree.png">
        </div>
        
        <div class="rose">
            <img class="rose1" src="images/rose.png" width="100" height="152.5">
            <img class="rose2" src="images/rose.png" width="100" height="152.5">
            <img class="rose4" src="images/rose.png" width="100" height="152.5">
            <img class="rose5" src="images/rose.png" width="100" height="152.5">
            
        </div>

        <div class="heart-container">
            <img class="heart" src="images/heart.png" alt="heart up">
        </div>
        <div class="heart-container" style="left: 20%; animation-delay: 2s;">
            <img class="heart" src="images/heart.png" alt="heart up">
        </div>
        <div class="heart-container" style="left: 30%; animation-delay: 0.5s;">
            <img class="heart" src="images/heart.png" alt="heart up">
        </div>
        <div class="heart-container" style="left: 40%; animation-delay: 3s;">
            <img class="heart" src="images/heart.png" alt="heart up">
        </div>
        <div class="heart-container" style="left: 50%; animation-delay:1.5">
            <img class="heart" src="images/heart.png" alt="heart up">
        </div>

        <div class="heart-container" style="left: 60%; animation-delay: 1s;">
            <img class="heart" src="images/heart.png" alt="heart up">
        </div>
       
        <div class="heart-container" style="left: 55%; animation-delay: 3.1s;">
            <img class="heart" src="images/heart.png" alt="heart up">
        </div>

        <div class="heart-container" style="left: 15%; animation-delay: 2.7s;">
            <img class="heart" src="images/heart.png" alt="heart up">
        </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/java.js"></script>
</body>
</html>
